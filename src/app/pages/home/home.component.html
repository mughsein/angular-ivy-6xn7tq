<div class="row">
  <div class="col-md-12">
    <h2 style="font-size: 40px;" class="mb-1"><strong>BTC 0.15163000161881</strong></h2>
    <div ngbDropdown class="d-inline-block">
      <p style="margin-top:2px;margin-bottom:27px;font-size: 19px;" class="pl-2" id="dropdownBasic1" ngbDropdownToggle>Nisab 2021 </p>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem>2020</button>
        <button ngbDropdownItem>2019</button>
        <button ngbDropdownItem>2018</button>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header ">
        <h5 style="font-size: 30px;" class="card-title"><strong>Calculate your zakat</strong></h5>
      </div>
      <div class="card-body ">
        <form class="example-form" style="font-size: 20px;">
          <mat-form-field [style.width.%]="100" [style.padding-right.%]="2" [style.padding-left.%]="2"
            appearance="outline">
            <mat-label>How much Bitcoin do you own?</mat-label>
            <input matInput placeholder="How much Bitcoin do you own?" autocomplete="off" type="number">
            <!--<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
          </mat-form-field>
          <mat-form-field [style.margin-top.px]="-10" [style.width.%]="100" [style.padding-right.%]="2"
            [style.padding-left.%]="2" appearance="outline">
            <mat-label>Realised profit?</mat-label>
            <input matInput placeholder="Realised profit?" autocomplete="off" type="number">
          </mat-form-field>
          <div class="mat-form-field-wrapper" [style.font-size.px]="16" [style.padding-right.%]="3"
            [style.margin-top.px]="-10" [style.padding-left.%]="3">
            <mat-hint>Zakat total </mat-hint>
            <mat-icon [style.font-size.px]="20">help</mat-icon>
            <mat-hint class="float-right">BTC 0.00299906</mat-hint>
          </div>
          <mat-form-field [style.width.%]="100" [style.padding-right.%]="2" [style.padding-left.%]="2"
            appearance="outline">
            <mat-label>Payment option</mat-label>
            <mat-select>
              <mat-option value="one">FPX Instant Transfer</mat-option>
              <mat-option value="two">BTC Wallet</mat-option>
            </mat-select>
          </mat-form-field>
          <div class="mat-form-field-wrapper" [style.font-size.px]="20" [style.padding-right.%]="2"
            [style.margin-top.rem]="0.5" [style.padding-left.%]="2">
            <button style="width:100%;color:#ffffff; font-size:16px;padding-top:9.5px;padding-bottom:9.5px;background-color:#242743;border-radius: 0px;"mat-raised-button>Pay now</button>
          </div>
        </form>



      </div>
      <div class="card-footer ">
        <div class="stats">
        </div>
      </div>
    </div>
  </div>
</div>
